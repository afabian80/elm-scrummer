<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrummer</title>
    <script type="text/javascript" src="app.js"></script>
    <style>
    @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    .blink {
        animation: blink 1s infinite;
    }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

<script type="text/javascript">
    var storageKey = "scrummer"
    var storageValueNull = localStorage.getItem(storageKey)
    var storageValue = storageValueNull ? JSON.parse(storageValueNull) : ""

    var app = Elm.Main.init({
        node: document.getElementById("app"),
        flags: storageValue
    });

    app.ports.saveToLocalStorage.subscribe(function (message) {
        localStorage.setItem(storageKey, JSON.stringify(message))
    });
</script>

</html>
