<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persisting app</title>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div id="app"></div>
</body>

<script type="text/javascript">
    // var model = {
    //     age: 43
    // };
    var storageKey = "mykey"
    var storageValueNull = localStorage.getItem(storageKey)
    var storageValue = storageValueNull ? JSON.parse(storageValueNull) : ""

    var app = Elm.Main.init({
        node: document.getElementById("app"),
        // flags: JSON.stringify(model, null)
        flags: storageValue
    });

    app.ports.saveToLocalStorage.subscribe(function (message) {
        localStorage.setItem(storageKey, JSON.stringify(message))
    });
</script>

</html>
